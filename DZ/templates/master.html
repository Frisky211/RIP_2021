{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Обязательные метатеги для Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block imports %} {% endblock %}
    <title>Технобаза</title>
</head>
<body>
<!-- header -->
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/phones" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Технобаза</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/phones" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/phones/report" class="nav-link">Отчет</a></li>
      </ul>
    </header>
</div>

{% block content %}
        <div class="container">
            <div class="row row-cols-4 gy-3">
                {% for phone in phones %}
                <div class="col">
                    <div class="card">
                        <img src="{{ phone.image.url }}" class="card-img-top" height="200" alt="" style="object-fit: contain">
                        <div class="card-body">
                            <h5 class="card-title"> {{ phone.model }}</h5>
                            <a href="{% url 'technobaza:detail' phone.id %}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
{%  endblock %}

<!-- footer -->
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted"> Плешаков Владислав, РТ5-51Б</p>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/phones" class="nav-link px-2 text-muted">Главная</a></li>
            <li class="nav-item"><a href="/phones/report" class="nav-link px-2 text-muted">Отчет</a></li>
        </ul>
    </footer>
</div>

</body>
</html>
